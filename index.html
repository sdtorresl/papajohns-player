<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Papa Johns Radio</title>

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/milligram/dist/milligram.min.css">
    <link rel="stylesheet" href="css/main.min.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jplayer/dist/jplayer/jquery.jplayer.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="main-container">
        <div id="player"></div>
        <div class="player-container container">
            <div class="row">
                <div class="column" id="cover">
                    <img src="img/Logo PJ.png" alt="Cover">
                </div>
                <div id="info" class="cover column column-75">
                    <div class="row" id="media-info">
                        <div class="column">
                            <div id="title" class="row">
                                <p>Papa Johns Radio</p>
                            </div>
                            <div id="artist" class="row">
                                <p>Cargando...</p>
                            </div>
                        </div>
                    </div>
    
                    <div class="row" id="track-info">
                        <div class="column">
                            <div id="time-container" class="row">
                                <div id="elapsed-time">00:00:00</div>
                            </div>
                            <div class="row">
                                <progress id='progress-bar' min='0' max='100' value='0'></progress>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="media"">
                <div class="row d-flex" id="media-controls">
                    <div class="column column-25" id="volume-controls">
                        <a href="javascript:;" id="volume-down">
                            <i class="fas fa-minus"></i>
                        </a>
                        <a href="javascript:;" id="volume-up">
                            <i class="fas fa-plus"></i>
                        </a>

                        <div id="volume-bar">
                            <span id="volume-value"></span>
                        </div>
                    </div>
        
                    <div class="column" id="player-controls">
                        <a href="javascript:;" id="btn-play-pause" class="play">
                        </a>
                    </div>
        
                    
                </div>
                <div class="column column-25" id="social-controls">
                    <div class="row">
                        <div class="column">
                            <a href="https://es-la.facebook.com/papajohnscolombia/" target="_blank" title="Facebook">
                                <div class="social-link" id="facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </div>
                            </a>
                        </div>
                        
                        <div class="column">
                            <a href="https://www.instagram.com/papajohnscolombia/?hl=es-la" target="_blank" title="Instagram">
                                <div class="social-link" id="instagram">
                                    <i class="fab fa-instagram"></i>
                                </div>
                            </a>
                        </div>

                        <div class="column">
                            <a href="https://twitter.com/mipapajohns?lang=es" target="_blank" title="Twittter">
                                <div class="social-link" id="twitter">
                                    <i class="fab fa-twitter"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </div>
</body>
</html>
