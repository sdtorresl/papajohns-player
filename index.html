<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Papa Johns Radio</title>

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/milligram/dist/milligram.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="main-container">
        <div class="player-container container">
            <div class="row">
                <div class="column" id="cover">
                    <img src="img/Logo PJ.png" alt="Cover">
                </div>
                <div id="info" class="cover column column-75">
                    <div class="row" id="media-info">
                        <div class="column">
                            <div id="title" class="row">This is what you came for</div>
                            <div id="artist" class="row">Calvin Harris ft. Rihanna</div>
                        </div>
                    </div>
    
                    <div class="row" id="track-info">
                        <div class="column">
                            <div class="row">
                                <div id="elapsed-time">5:00</div>
                            </div>
                            <div class="row">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="column column-20" id="volume-controls">
                    <div class="down-button"></div>
                    <div class="up-button"></div>
                    <div class="volume-bar">
                        <div class="current-volume"></div>
                    </div>
                </div>
    
                <div class="column" id="player-controls">
                    <div class="player-button">
                        <img src="img/Boton Play.png" alt="Play">
                    </div>
                </div>
    
                <div class="column column-20" id="social-controls">
                    <div class="row">
                        <div class="column">
                            <a href="https://es-la.facebook.com/papajohnscolombia/" title="Facebook">
                                <div class="social-link" id="facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </div>
                            </a>
                        </div>
                        
                        <div class="column">
                            <a href="https://www.instagram.com/papajohnscolombia/?hl=es-la" title="Instagram">
                                <div class="social-link" id="instagram">
                                    <i class="fab fa-instagram"></i>
                                </div>
                            </a>
                        </div>
    
                        <div class="column">
                            <a href="https://twitter.com/mipapajohns?lang=es" title="Twittter">
                                <div class="social-link" id="twitter">
                                    <i class="fab fa-twitter"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
